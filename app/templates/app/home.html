{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <link rel="icon" type="Icono.ico" href="{% static 'app/img/Icono.ico' %}" size="32x32">
      <meta charset="utf-8">
      <title>SciCat v0.2</title>
      <link rel="stylesheet" href="{% static 'app/css/inicio.css' %}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <div class="logo">
            SciCat
         </div>
         <div class="nav-items">
            <li><a href="">Inicio</a></li>
            <li><a href="{% url 'ramos' %}">Ramos</a></li>
            <li><a href="{% url 'redes' %}">Redes</a></li>
            <li><a href="{% url 'nosotros' %}">Nosotros</a></li>
         </div>
         <div class="search-icon">
            <span class="fas fa-search"></span>
         </div>
         <div class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
         <form action="{% url 'buscar' %}">
            <input type="search" class="search-data" placeholder="Buscar" required>
            <button type="submit" class="fas fa-search"></button>
         </form>
      </nav>
      <div class="fullscreen-bg">
        <video playsinline loop muted autoplay poster="{% static 'app/img/background_temp1.png' %}" class="fullscreen-bg__video">
            <source src="{% static 'app/img/background2.mp4' %}" type="video/mp4">
        </video>
      </div>
      <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>
   </body>
</html>
