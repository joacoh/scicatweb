<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="Icono.ico" href="img/Icono70x70.png" size="32x32">
        <meta charset="UTF-8">
    
        <title>SciCat</title>
        <script src="https://kit.fontawesome.com/43c554ce25.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/header.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>

    <div class="body">
        <!--Inicio Del Header-->

        <header>
            <div class="header-content">
                <div class="buscador">
                    <b>¿Qué deseas aprender hoy?</b>
                </div>
                <i id="search" class="fas fa-search"></i>
                <div class="logo">
                    <img id="logo" src="img/Icono.png">
                </div>
                <div id="menu" class="menu">
                    <b>Menú</b>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>
        <div id="menu-extend" class="menu-extend">
            <div class="menu-extend-content">
                <div class="cursos">
                    <i class="fas fa-book"></i> Cursos
                </div>
                <div class="videos">
                    <i class="fab fa-youtube"></i> Videos
                </div>
                <div id="podcat-new" class="podcat">
                    <i class="fas fa-paw"></i> Podcat <img id="new" src="img/new.png">
                </div>
                <div class="blog">
                    <i class="fas fa-laptop"></i>Artículos/Blog
                </div>
                <div class="contact">
                    <i class="far fa-address-card"></i> Contacto
                </div>
                
            </div>
        </div>

        <script src="js/header.js"></script>
    </div>
</html>
